{% extends 'base.html' %}

{% block title %}{% if is_edit %}Edit{% else %}Create{% endif %} Announcement{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0 fw-bold">{% if is_edit %}Edit{% else %}Create{% endif %} Announcement</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{% if announcement %}{{ announcement.title }}{% endif %}" required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Content *</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required>{% if announcement %}{{ announcement.content }}{% endif %}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="announcement_type" class="form-label">Type *</label>
                                <select class="form-select" id="announcement_type" name="announcement_type" required>
                                    <option value="general" {% if announcement and announcement.announcement_type == 'general' %}selected{% endif %}>General</option>
                                    <option value="academic" {% if announcement and announcement.announcement_type == 'academic' %}selected{% endif %}>Academic</option>
                                    <option value="event" {% if announcement and announcement.announcement_type == 'event' %}selected{% endif %}>Event</option>
                                    <option value="urgent" {% if announcement and announcement.announcement_type == 'urgent' %}selected{% endif %}>Urgent</option>
                                    <option value="holiday" {% if announcement and announcement.announcement_type == 'holiday' %}selected{% endif %}>Holiday</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="target_audience" class="form-label">Target Audience *</label>
                                <select class="form-select" id="target_audience" name="target_audience" required>
                                    <option value="all" {% if announcement and announcement.target_audience == 'all' %}selected{% endif %}>All</option>
                                    <option value="students" {% if announcement and announcement.target_audience == 'students' %}selected{% endif %}>Students</option>
                                    <option value="teachers" {% if announcement and announcement.target_audience == 'teachers' %}selected{% endif %}>Teachers</option>
                                    <option value="parents" {% if announcement and announcement.target_audience == 'parents' %}selected{% endif %}>Parents</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'college_management:announcement_list' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                {% if is_edit %}Update{% else %}Create{% endif %} Announcement
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
