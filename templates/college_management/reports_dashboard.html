{% extends 'base.html' %}

{% block title %}Reports Dashboard{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="fw-bold">Reports Dashboard</h2>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body text-center">
                    <i class="bi bi-calendar-check fs-1 text-primary mb-3"></i>
                    <h5>Attendance Report</h5>
                    <p class="text-muted">View attendance statistics</p>
                    <a href="{% url 'college_management:attendance_report' %}" class="btn btn-primary">View Report</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body text-center">
                    <i class="bi bi-graph-up fs-1 text-success mb-3"></i>
                    <h5>Academic Report</h5>
                    <p class="text-muted">View academic performance</p>
                    <a href="{% url 'college_management:academic_report' %}" class="btn btn-success">View Report</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body text-center">
                    <i class="bi bi-bar-chart fs-1 text-info mb-3"></i>
                    <h5>Custom Reports</h5>
                    <p class="text-muted">Generate custom reports</p>
                    <button class="btn btn-info" disabled>Coming Soon</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
