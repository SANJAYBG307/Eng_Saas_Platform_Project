{% extends 'base.html' %}

{% block title %}{% if is_edit %}Edit{% else %}Create{% endif %} Department{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0 fw-bold">{% if is_edit %}Edit{% else %}Create{% endif %} Department</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Department Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{% if department %}{{ department.name }}{% endif %}" required>
                        </div>

                        <div class="mb-3">
                            <label for="code" class="form-label">Department Code *</label>
                            <input type="text" class="form-control" id="code" name="code" 
                                   value="{% if department %}{{ department.code }}{% endif %}" required>
                            <small class="form-text text-muted">e.g., CS, ME, EE</small>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{% if department %}{{ department.description }}{% endif %}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="hod" class="form-label">Head of Department</label>
                            <select class="form-select" id="hod" name="hod">
                                <option value="">Select HOD</option>
                                {% for teacher in teachers %}
                                    <option value="{{ teacher.id }}" {% if department and department.hod_id == teacher.id %}selected{% endif %}>
                                        {{ teacher.get_full_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'college_management:department_list' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                {% if is_edit %}Update{% else %}Create{% endif %} Department
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
