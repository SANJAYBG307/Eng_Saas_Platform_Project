{% extends 'base.html' %}

{% block title %}Department Settings{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <h2 class="fw-bold mb-4">Department Settings - {{ department.name }}</h2>
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <h5 class="mb-3">Attendance Policies</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="minimum_attendance_percentage" class="form-label">Minimum Attendance %</label>
                        <input type="number" class="form-control" id="minimum_attendance_percentage" 
                               name="minimum_attendance_percentage" value="{{ settings.minimum_attendance_percentage }}" 
                               min="0" max="100" step="0.01">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="attendance_grace_period" class="form-label">Grace Period (minutes)</label>
                        <input type="number" class="form-control" id="attendance_grace_period" 
                               name="attendance_grace_period" value="{{ settings.attendance_grace_period }}" min="0">
                    </div>
                </div>

                <hr class="my-4">

                <h5 class="mb-3">Grading Policies</h5>
                <div class="mb-3">
                    <label for="passing_marks_percentage" class="form-label">Passing Marks %</label>
                    <input type="number" class="form-control" id="passing_marks_percentage" 
                           name="passing_marks_percentage" value="{{ settings.passing_marks_percentage }}" 
                           min="0" max="100" step="0.01">
                </div>

                <hr class="my-4">

                <h5 class="mb-3">Class Management</h5>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="max_lectures_per_day" class="form-label">Max Lectures/Day</label>
                        <input type="number" class="form-control" id="max_lectures_per_day" 
                               name="max_lectures_per_day" value="{{ settings.max_lectures_per_day }}" min="1">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="class_duration_minutes" class="form-label">Class Duration (min)</label>
                        <input type="number" class="form-control" id="class_duration_minutes" 
                               name="class_duration_minutes" value="{{ settings.class_duration_minutes }}" min="1">
                    </div>
                </div>

                <hr class="my-4">

                <h5 class="mb-3">Notifications</h5>
                <div class="mb-3">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="enable_absence_alerts" 
                               name="enable_absence_alerts" {% if settings.enable_absence_alerts %}checked{% endif %}>
                        <label class="form-check-label" for="enable_absence_alerts">Enable Absence Alerts</label>
                    </div>

                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="enable_low_performance_alerts" 
                               name="enable_low_performance_alerts" {% if settings.enable_low_performance_alerts %}checked{% endif %}>
                        <label class="form-check-label" for="enable_low_performance_alerts">Enable Low Performance Alerts</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="performance_alert_threshold" class="form-label">Performance Alert Threshold %</label>
                    <input type="number" class="form-control" id="performance_alert_threshold" 
                           name="performance_alert_threshold" value="{{ settings.performance_alert_threshold }}" 
                           min="0" max="100" step="0.01">
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
