{% extends 'base.html' %}

{% block title %}Reports{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <h2 class="fw-bold mb-4">Department Reports - {{ department.name }}</h2>
    <div class="row g-3">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-calendar-check fs-1 text-primary mb-3"></i>
                    <h5>Attendance Report</h5>
                    <p class="text-muted">Department-wide attendance</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-graph-up fs-1 text-success mb-3"></i>
                    <h5>Academic Performance</h5>
                    <p class="text-muted">Student performance analysis</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-people fs-1 text-info mb-3"></i>
                    <h5>Faculty Report</h5>
                    <p class="text-muted">Faculty workload and stats</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
