# Development Docker Compose
# Use this for local development with live code reloading

version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: saas_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-saas_platform}
      MYSQL_USER: ${DB_USER:-saas_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-saas123}
    volumes:
      - mysql_data_dev:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - saas_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: saas_redis_dev
    restart: unless-stopped
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - saas_network

  # Django Web Application (Development)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas_web_dev
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app  # Live code reload
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=saas_platform.settings
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - saas_network

  # Celery Worker (Development)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas_celery_dev
    restart: unless-stopped
    command: celery -A saas_platform worker --loglevel=debug --concurrency=2
    volumes:
      - ./:/app
    environment:
      - DEBUG=True
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web
    networks:
      - saas_network

volumes:
  mysql_data_dev:
    driver: local

networks:
  saas_network:
    driver: bridge
